<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Flask on EKS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #e6eefc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      text-align: center;
    }
    h1 { margin-bottom: 10px; }
    .meta { color: #9fb3d9; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Flask on EKS</h1>
    <p>{{ message }}</p>
    <div class="meta">
      <div>Version: <b>{{ version }}</b></div>
      <div>Updated: {{ timestamp }}</div>
    </div>
  </div>
</body>
</html>
