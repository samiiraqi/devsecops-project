<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Flask on EKS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
           margin: 0; padding: 24px; background: #0b1220; color: #e6eefc; }
    .card { max-width: 720px; margin: 0 auto; background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.12); border-radius: 16px; padding: 24px; }
    .muted { color: #9fb3d9; }
    h1 { margin: 0 0 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Flask on EKS</h1>
    <p class="muted">Version: <b>{{ version }}</b></p>
    <p>{{ message }}</p>
    <small class="muted">Updated: {{ timestamp }}</small>
  </div>
</body>
</html>
